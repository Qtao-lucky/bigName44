<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 日期插件文件 -->
    <link rel="stylesheet" href="./libs/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate.css">
    <script src="./libs/jedate.js"></script>
    <!-- 富文本插件文件 -->
    <script src="./libs/wangEditor.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            发表文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件 -->
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" class="jeinput" name='date' id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{  isinitVal:true,zIndex: 20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8" id="editor">
                        <p>传智播客 <b>黑马程序员</b> 美女田连月薪过万,人好看钱又多.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 文章分类模板 -->
    <script id="release_temp" type="text/html">
     {{each data v}}
     <option value='{{v.id}}'>{{v.name}}</option>
     {{/each}}
    </script>
    <script>
     //创建一个入口函数
     $(function(){
         //图片预览
         //给选择文件按钮注册一个值改变事件
         $('#inputCover').on('change',function(){
             //获取图片地址
             var file = this.files[0];
             console.log(file);
             //将获取的图片地址转化为url形式的
             var url = URL.createObjectURL(file);
             console.log(url);
             //将获取的url赋值给src
             $(this).prev().attr('src',url);
         })

         //获取所有的文章分类
         //发送ajax请求
         $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var reshtml = template('release_temp', backData);
                        $('.category').html(reshtml);
                    }
                }
            })

              //日期插件
              jeDate("#testico", {
                zIndex: 20999,
                isinitVal:true,
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00",
            })

            //富文本插件
            var E = window.wangEditor;
            var editor = new E('#editor');
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()

             
             //给发布按钮注册点击事件
             $('.btn-release').on('click',function(e){
                 e.preventDefault();
                 //创建一个formData对象
                 var fd = new FormData($('#form')[0]);
                 //追加
                 fd.append('content',editor.txt.html());    
                 fd.append('state','已发布');
                 $.ajax({
                     type:'post',
                     url:BigNew.article_publish,
                     data:fd,
                     contentType:false,
                     processData:false,
                     success:function(backData){
                         console.log(backData);
                         //判断
                         if(backData.code == 200){
                             window.location.reload();
                             window.location.href = 'article_list.html';
                         }
                     }
                 })
             })
           //将草稿按钮注册点击事件
              $('.btn-draft').on('click',function(e){
                e.preventDefault();
                 //创建一个formData对象
                 var fd = new FormData($('#form')[0]);
                 //追加
                 fd.append('content',editor.txt.html());    
                 $.ajax({
                     type:'post',
                     url:BigNew.article_publish,
                     data:fd,
                     contentType:false,
                     processData:false,
                     success:function(backData){
                         console.log(backData);
                         //判断
                         if(backData.code == 200){
                             parent.window.location.reload();//刷新页面
                             window.location.href = 'article_list.html';
                         }
                     }
                 })
              })
     })
    </script>
</body>

</html>
